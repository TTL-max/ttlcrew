<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TTL CREW - Košice</title>

  <!-- Fonty -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 90px;
      margin: 0;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 35px;
      margin: 10px 0 0;
      letter-spacing: 40px;
      white-space: nowrap;
    }

    .dollar {
      position: absolute;
      top: -200px;
      width: 150px;
      opacity: 0.95;
      animation:
        fall linear infinite,
        spin 4s linear infinite,
        pulse 2s ease-in-out infinite;
    }

    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg) scale(1); }
      100%{ transform: translateY(100vh) rotate(360deg) scale(1); }
    }
    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      100%{ transform: rotateY(360deg); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <h1>TTL CREW</h1>
  <h2>K O Š I C E</h2>

  <script>
    function createDollar() {
      const img = document.createElement('img');
      img.src = 'images/dollar.png';
      img.className = 'dollar';
      img.style.left = Math.random() * window.innerWidth + 'px';
      img.style.animationDuration = (Math.random() * 1.5 + 2.5) + 's';
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 5000);
    }
    setInterval(createDollar, 60);
  </script>

</body>
</html>
